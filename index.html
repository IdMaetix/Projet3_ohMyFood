<!DOCTYPE html>
    <html lang="fr">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./style/normalize.css">
        <title>OhMyFood</title>
        <script src="https://kit.fontawesome.com/f5c573b548.js" crossorigin="anonymous"></script>

    </head>

    <body>
        
        <!-- Loader  -->
        <div class="loader"></div>

        <!-- Header -->
        <header class="header-home">
            <a href="#"><h1 class="title">ohmyfood</h1></a>
        </header>

        <!-- Localisation + text -->
        <section class="sct-home">

            <!-- Localisation -->
            <div class="paris">
                <i class="fa-solid fa-location-dot"></i> <!-- icon localisation -->
                <h3>Paris, belleville</h3>
            </div>

            <!-- Zone de texte -->
            <div class="text">

                <h2 class="second-title">Réservez le menu qui <br>vous convient</h2>
                <p>Découvrez des restaurants d"exception, séléctionnés par nos soins</p>
                <button class="btn">Explorer nos restaurants</button>
                
            </div>

        </section>

        <!-- Nouvelle section avec le fonctionnement du site  -->
            <section class="section">

                
                <!-- Titre fonctionnement -->
                <h2 class="second-title">Fonctionnement</h2>

                <!-- 3 onglets -->
                <div class="section__functioning">
                        
                    <div class="section__functioning--element">
                        <div class="number">1</div>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                    </div>

                    <div class="section__functioning--element">
                        <div class="number">2</div>
                        <i class="fa-solid fa-bars"></i>
                        <p>Composez votre menu</p>
                    </div>

                    <div class="section__functioning--element">
                        <div class="number">3</div>
                        <i class="fa-solid fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>

                    </div>

            </section>

    </body>
